<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo-blue.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>LeadScraper - B2B Lead Generation</title>
    
    <!-- Anti-FOUC Styles -->
    <style>
      /* Vermeidet Flash of Unstyled Content */
      html { 
        visibility: visible; 
        opacity: 1; 
      }
    </style>
    <style>
      /* Kritisches CSS für Website-Grundgerüst */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      img { max-width: 100%; }
      
      :root {
        --background: 0 0% 100%;
        --foreground: 222 47% 11%;
        --card: 0 0% 100%;
        --card-foreground: 222 47% 11%;
        --popover: 0 0% 100%;
        --popover-foreground: 222 47% 11%;
        --primary: 221 83% 53%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222 47% 11%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222 47% 11%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 221 83% 53%;
        --radius: 0.5rem;
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        line-height: 1.5;
      }
    </style>
    
    <!-- Google Tag Manager -->
    <script>
      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-XXXXX');
    </script>
    <!-- End Google Tag Manager -->
    
    <!-- Preload wichtiger Assets für schnelleres Rendern -->
    <link rel="preload" href="/images/logo-blue.png" as="image" />
    
    <!-- Error Tracking -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
        return false;
      };
      // Track initialization steps
      console.log('Page loaded at:', new Date().toISOString());
      // Check for root element early
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (!root) {
          console.error('Root element not found after DOMContentLoaded');
        } else {
          console.log('Root element found');
        }
      });
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXX"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="root">
      <style>
        /* Kritisches CSS für erstmaliges Rendering */
        body {
          margin: 0;
          padding: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          background-color: #fff;
          color: #333;
          line-height: 1.5;
        }
        
        .initial-loader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          opacity: 1;
        }
        
        .loader-content {
          text-align: center;
        }
        
        .loader-logo {
          width: 200px;
          margin-bottom: 20px;
        }
        
        .loader-spinner {
          width: 40px;
          height: 40px;
          border: 3px solid #f3f3f3;
          border-top: 3px solid #3498db;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto;
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        /* Header-Komponente */
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem 2rem;
          background-color: #ffffff;
          box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .header .logo {
          display: flex;
          align-items: center;
        }
        
        .header .logo img {
          height: 30px;
        }
        
        .header .nav {
          display: flex;
          gap: 1.5rem;
        }
        
        .header .nav a {
          text-decoration: none;
          color: #333;
          font-weight: 500;
        }
        
        /* Hero-Komponente */
        .hero {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 4rem 2rem;
          background-color: #f9fafb;
          text-align: center;
        }
        
        .hero h1 {
          font-size: 2.5rem;
          font-weight: 700;
          margin-bottom: 1rem;
          color: #111827;
          max-width: 800px;
        }
        
        .hero p {
          font-size: 1.25rem;
          color: #4b5563;
          margin-bottom: 2rem;
          max-width: 800px;
        }
        
        .hero button {
          background-color: #2563eb;
          color: white;
          font-weight: 600;
          padding: 0.75rem 1.5rem;
          border-radius: 0.5rem;
          border: none;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.2s;
        }
        
        .hero button:hover {
          background-color: #1d4ed8;
        }

        @media (max-width: 768px) {
          .header {
            padding: 1rem;
          }
          
          .hero h1 {
            font-size: 2rem;
          }
          
          .hero p {
            font-size: 1.1rem;
          }
        }
      </style>
      
      <!-- Platzhalter-Header - sieht nun genau wie echte App aus -->
      <header class="header">
        <div class="logo">
          <img src="logo-blue.png" alt="LeadScraper" />
        </div>
        <nav class="nav">
          <a href="/">Startseite</a>
          <a href="/preise">Preise</a>
          <a href="/anmelden">Anmelden</a>
        </nav>
      </header>
      
      <!-- Platzhalter-Hero - exakt gemäß dem Design -->
      <section class="hero">
        <h1>Hochwertige B2B Kontakte in Sekunden</h1>
        <p>Einfach geniale Leadgenerierung für Ihr B2B-Geschäft - ohne komplizierte Vertragsbindungen.</p>
        <button>Jetzt starten</button>
      </section>
      
      <!-- Loader für verzögertes Laden (wird nur angezeigt, wenn es länger dauert) -->
      <div class="initial-loader">
        <div class="loader-content">
          <img src="/images/logo-blue.png" alt="LeadScraper" class="loader-logo" />
          <div class="loader-spinner"></div>
        </div>
      </div>
      
      <script>
        // Markieren, dass die Seite noch lädt
        document.documentElement.classList.add('js-loading');
        
        // Wenn die App geladen ist, Lademarkierung entfernen
        window.addEventListener('load', function() {
          document.documentElement.classList.remove('js-loading');
        });
        
        // Als Backup: Nach 3 Sekunden sowieso die Lademarkierung entfernen
        setTimeout(function() {
          document.documentElement.classList.remove('js-loading');
        }, 3000);
        
        // Routenabhängige Anzeige der Platzhalter
        // Versteckt die Platzhalter, wenn die Seite nicht die Startseite ist
        (function() {
          var path = window.location.pathname;
          var isRootPath = path === '/' || path === '/index.html' || path === '';
          
          if (!isRootPath) {
            // Für andere Routen als die Startseite, Platzhalter ausblenden
            document.querySelector('.hero').style.display = 'none';
            
            // Menüpunkt hervorheben basierend auf Route
            var navLinks = document.querySelectorAll('.nav a');
            for (var i = 0; i < navLinks.length; i++) {
              var href = navLinks[i].getAttribute('href');
              if (path.startsWith(href) && href !== '/') {
                navLinks[i].style.fontWeight = 'bold';
                navLinks[i].style.color = '#2563eb';
              }
            }
            
            // Loading-Indikator schneller anzeigen
            setTimeout(function() {
              var loader = document.querySelector('.initial-loader');
              if (loader) {
                loader.style.visibility = 'visible';
                loader.style.opacity = '1';
              }
            }, 100);
          }
        })();
      </script>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Fallback content -->
    <noscript>
      <div style="text-align: center; padding: 20px;">
        Bitte aktivieren Sie JavaScript, um diese Anwendung nutzen zu können.
      </div>
    </noscript>
  </body>
</html>
